<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="todo1.js" defer></script>
 
  
  <title>To do list</title>

</head>
<body>
   
  <div class="main-body">

  <div class="welcome-head">
 
     <h1 class="company-logo">PlanIt</h1>

      <div class="mode-selector">
        <button class="incomplete"><img src="download-removebg-preview.png" alt="" width="40px"></button>
        <button class="complete"><img src="images-removebg-preview.png" alt="" width="40px"></button>

      </div>

      

    
    </div>

    <div class="section-1"></div>
 
      
    <div class="section-2"></div>


   
      <div class="button-collection">
 
   
     <button class="add-new-task"><img src="add.png" alt="" width="40px"></button>
      
     <button class="delete-task"><img src="download-removebg-preview (1).png" alt="" width="35px"></button>
   
     <button class="sort-task"><img src="sort_icon_149866.png" alt="" width="35px"></button>
    </div>
  <div class="uparrow"><img src="up-arrow-top-image-png-white-11562906121uaief6apqc-removebg-preview.png" alt="" width="25px"></div>
    </div>
   
  <div class="form">
    <input type="text" class="task-name" placeholder=" Taskname">
    <input type="date" class="date-task" placeholder="Date">
    <input type="time" class="time-task"> 
   
    
    <div class="priority-scale">
    <button class="p1" ></button>
    <button class="p2"></button> 
     <button class="p3"></button>
     </div>

     <button class="add-in-form">Add</button>
    <button class="cancel-in-form">Cancel</button>
  </div>
   

  

</body>
</html>
